<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <img src="{{hero.thumbnail}}" />
    </div>
    <div><span>Level {{hero.level}} {{hero.race}}</span></div>
    <div><span>Realm: </span>{{hero.server}}</div>
    <div>
        <label>name: <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    </div>

</div>

<button (click)="goBack()">go back</button>
