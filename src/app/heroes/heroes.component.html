<h2>My Heroes</h2>
<div>
    <label>Hero name:
      <input #heroName />
    </label>
    <label>Server:
        <input #server />
      </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value, server.value); heroName.value=''">
      add
    </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.achievementPoints}}">
            <span class="badge"><img src="{{hero.thumbnail}}"></span><span class="badgeText">{{hero.name}}</span>
        </a>
    </li>
</ul>
<chart-doughnut></chart-doughnut>
